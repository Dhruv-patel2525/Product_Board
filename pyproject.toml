[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-ra"
markers = [
  "unit: fast, pure-python unit tests",
  "integration: tests hitting real DB/external systems",
  "e2e: end-to-end flows through the API",
]
asyncio_mode = "auto"
pythonpath = ["."]
