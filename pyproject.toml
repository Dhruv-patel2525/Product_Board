    "exceptiongroup==1.3.0",
    "fastapi==0.121.3",
    "fastapi-cli==0.0.16",
    "fastapi-cloud-cli==0.5.1",
    "fastar==0.6.0",
    "greenlet>=3.2.4",
    "h11==0.16.0",
    "httpcore==1.0.9",
    "httptools==0.7.1",
    "httpx==0.28.1",
